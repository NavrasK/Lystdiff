<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>LystDiff</title>
        <meta name="author" content="Navras Kamal">
        <meta name="description" content="A decklist comparison tool for Duelyst. Currently supports Bagoum decklists.">
        <meta name="keywords" content="Duelyst,Deck,List,Comparison,Tool,Javascript,Broken,Mirror,Media,Navras,Kamal,Game,Card">
        <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
        <link rel="stylesheet" href="lystdiff.css">
        <link rel="icon" type="image/x-icon" href="favicon.ico">
        <script src="node_modules/taggle/src/taggle.js"></script>
        <script src="lystdiff.js"></script>
    </head>

    <body onload="init()">
        <div id="title"><i>LystDiff</i></div><br>
        <div id="indesc">Enter the <u>end</u> of the short Bagoum deck URLs (<i>ie: bagoum.com/db/<b style="color:red">XXX</b></i>)</div><br>
        <div id="wrap"><div id="inputarea"></div></div><br>
        <div id="wrap"><button id="submit">SUBMIT</button></div><br>
        <div id="outputarea"></div>
    </body>

    <footer>
        <p>Created by Navras Kamal, Broken Mirror Media 2018ã€€</p>

</html>
